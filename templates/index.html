<!DOCTYPE html>
<html>
<head>
	<title>Python Code Editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/light.css') }}" id="tema-stili">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar" id="my_navbar" style="margin-bottom: 20px; color:blue;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size:30px;">Online Python Code Editor</a>
            <button id="tema-butonu" style="border-radius:40px">
                <span class="material-symbols-outlined" style="height: 30px; width: 45px; margin-top:8px; margin-bottom:3px;">
                    dark_mode
                </span>
            </button>
            <div class="container-fluid">
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://github.com/PrarieComamile">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://github.com/Step-Webs">StepWeb</a>
                    </li>
                </ul>
                <!-- <button id="tema-butonu">Tema Değiştir</button> -->
            </div>
        </div>
    </nav>
    
    <div>
    <form method="POST" action="/process">
        <main>
            <section>
                <h2>Code Input   
                    <button class="btn btn-outline-success" type="submit">Run Code
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                        </svg>
                    </button>
                </h2>
                <div id="editor">
                    <div class="form-floating">
                        <textarea name="input" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 50vh; resize: none;"></textarea>
                        <label for="floatingTextarea2">Code</label>
                    </div>
                </div>
            </section>
            <section>
                <h2 style="margin-top: 8px;">Result</h2>
                    <div class="form-floating">
                        <textarea name="output" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" readonly style="height: 50vh; resize: none;"></textarea>
                        <label for="floatingTextarea2">Output</label>
                    </div>
            </section>
        </main>
    </form>
    </div>

    <footer>
		<p>&copy; 2023 PrarieComamile. All rights reserved.</p>
	</footer>


    <script src="{{ url_for('static', filename='js/form.js') }}"></script>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/monaco-editor@0.22.3/min/vs/loader.js"></script>
	<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
